{{define "Index"}}
<!DOCTYPE html>
<html lang="en">

{{template "_head"}}

<body>
    {{template "_menu"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <!-- <td><a href="/delete?id={{.Id}}" class="btn btn-danger">Delete</a></td> -->
                            <td onclick="OnDelete({{.Id}})" class="btn btn-warning">Delete</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Add new product</a>
        </div>
    </div>
</body>
<script>
        function OnDelete(id){
        let resposta = confirm("Have you shore to delete the product with id: " + id + "?");
        if(resposta)
            window.location = "/delete?id=" + id
    }
    
    </script>

</html>
{{end}}
